<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videos com HTML5</title>
</head>
<body>
  <h1>Inserindo vídeos hospedados localmente</h1>
  <p>Este vídeo está hospedado no meu próprio servidor.</p>

  <video src="midia/meu-video.ogv.ogv" width="360" controls autoplay ></video><br>

  <video width="360" controls autoplay>
    <source src="midia/meu-video.ogv.ogv" type="video/ogv">
    <source src="midia/meu-video.mp4.mp4" type="video/mp4">
    <source src="midia/meu-Video.webm.webm" type="video/webm">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p></video><hr>

  <h1>Inserindo vídeos do Youtube </h1>
  <iframe width="360" height="203" src="https://www.youtube.com/embed/sUfM8pS8Leg?si=rFDLGSp7THApERvb" title="YouTube video player" frameborder="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe><hr>

  <h1>Inserindo vídeos do Vímeo</h1>
  <iframe src="https://player.vimeo.com/video/170580307?h=01e79b4e99&color=ff0179&title=0&portrait=0" width="360" height="203" frameborder="" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
  
</body>
</html>
