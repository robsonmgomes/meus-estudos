<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mídias em HTML 5</title>
</head>
<body>
  <h1>Imagens Dinâmicas</h1>
  <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

  <picture>
    <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="imagem flexivel">
  </picture>

  <h1>Reproduzinho Áudio</h1>
  <p>Vamos aprender a reproduzir áudio em HTML5</p>
  <audio src="midia/09- Anna Júlia.mp3" controls autoplay></audio>
  <!-- Formatos suportados: Mp3, Wav, Ogg -->

  <p>outra maneira de adicionar audio:</p>

  <audio preload="metadata" controls autoplay loop>
    <source src="midia/09- Anna Júlia.mp3" type="audio/mpeg">
    <source src="midia/09-Anna-Júlia.ogg" type="audio/ogg">
    <source src="midia/09- Anna Júlia.wav" type="audio/wav">
    <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/09- Anna Júlia.mp3">Clique aqui</a> para baixar o arquivo Mp3</p>
  </audio>
  

  <h1></h1>
  <p></p>

</body>
</html>
