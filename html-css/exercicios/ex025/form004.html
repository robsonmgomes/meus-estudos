<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários</title>
  </head>
  <body>
    <h1>Exemplo de Formulário</h1>
      <fieldset>
        <legend>Dados Pessoais</legend>
        <form action="cadastro.php" method="get">
          <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required placeholder="Digite o seu nome" minlength="5">
          </p>
          <p>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" required />
          </p>
          <p>
            <label for="itel">Telefone:</label>
            <input
              type="tel"
              name="tel"
              id="itel"
              autocomplete="tel"
              pattern="^\(\d{2}\)-\d{4,5}-\d{4}$"
              title="Por favor, insira um telefone válido no formato 99-99999-9999"
              required
            />
          </p>
          <!--Estudar mais sobre RegEx-->
          <p>
            <input type="submit" value="Enviar" />
            <input type="reset" value="Limpar" />
          </p>
      </fieldset>
    </form>
  </body>
</html>
