<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários</title>
  </head>
  <body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get">
      <p>
        <label for="iusu">Usuário:</label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="30" size="10" placeholder="Digite seu nome"/>
      </p>
      <p>
        <label for="isen">Senha:</label>
        <input type="password" name="sen" id="isen" required minlength="8" size="12" placeholder="Digite sua senha" autocomplete="current-password">
      </p>

      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </form>
  </body>
</html>
